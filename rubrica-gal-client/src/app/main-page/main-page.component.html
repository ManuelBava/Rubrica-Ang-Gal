<h1>Main-page Funge!</h1>
<app-form-panel (aggiungiOutput)="agg($event)"></app-form-panel>
<br><br>
<table id="table">
    <th>
        Nome
    </th>
    <th>
        Cognome
    </th>
    <th>
        Telefono
    </th>
    <tr *ngFor="let c of med.contatti; index as i ">
        <td>
            {{c.nome}}
        </td>
        <td>
            {{c.cognome}}
        </td>
        <td>
            {{c.telefono}}
        </td>
    </tr>
</table>
